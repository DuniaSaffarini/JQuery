<!DOCTYPE html>
<html>
  <head>
    <title>JQSlider</title>
    <link rel="stylesheet" href="styleslider.css">
    <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </head>
  <body>

    <div class="container">

      <h1>JQSlider</h1>

      <div class="slider-outer">

        <img src="imgs/arrow-left.png" class="prev" alt="Prev">

        <div class="slider-inner">
          <img src="imgs/image1.jpg" class="active">
          <img src="imgs/image2.jpg">
          <img src="imgs/image3.jpg">
          <img src="imgs/image4.jpg">
        </div>

        <img src="imgs/arrow-right.png" class="next" alt="Next">
      </div>
    </div>
  </body>
</html>
