<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginPage</title>

    <style>
        .center {
            margin: auto;
            width: 60%;
            border-top: 1px dotted #fcbd58;
            display: block;
            clear: left;
            margin-top: 50px;
        }

        /*.error {
               color: red;
           background-color: #f2dede;
            border-color: #fcbd58;
            padding:1px 20px 1px 20px;
        }*/
        .highlight {
            background-color: #fcbd58;
            border-color: #A9F67D;
            padding: 1px 20px 1px 20px;
        }

        /*  .highlight2 {
              background-color: #ffff23;
          }*/
        .header {
            background: #fcbd58;
            width: 1218.370px;
            height: 80px;
        }

        .Logo {
            padding-left: 50px;
            width: 160.370px;
            height: 80px;
        }

        .field {
            margin-left: 140px;
            width: 350px;
            height: 300px;
        }

        .legend {

            font-size: 20px;

        }

        .user {
            padding-top: 50px;

        }

        .UserNamelabel {
            padding-right: 15px;
        }

        .UserNamespan {
            font-family: ' Times New Roman, Times, serif';
            font-size: 20px;
        }

        .passdiv {
            padding-top: 20px;
        }

        .passLabel {
            padding-right: 26px;
        }

        .passspan {
            font-family: ' Times New Roman, Times, serif';
            font-size: 20px;
        }

        #password {
            margin-left: 3px;
        }

        .subdiv {
            padding-top: 50px;
            text-align: center;
        }

        .sub {
            background-color: #fcbd58;
            width: 90px;
            font-family: ' Times New Roman, Times, serif';
            font-size: 20px;
        }

        .footer {
            background: #fcbd58;
            width: 1218.370px;
            height: 50px;
            margin-top: 80px;
        }
    </style>

</head>
<body>
<header class="header">
    <img src="logo.png" class="Logo">
</header>
<div class="container well center">
    <form id="register-form">
        <fieldset class="field">
            <legend class="legend">Login</legend>
            <div class="user">
                <label class="UserNamelabel">
                    <span class="UserNamespan">User Name</span>
                </label>
                <!--  <div class="form-group has-error">-->
                <input id="username" name="username" type="text">
            </div>
            <!-- <div >
                 <input  name="email" placeholder="Email address" type="text">
             </div>-->
            <div class="passdiv">
                <label class="passLabel">
                    <span class="passspan">Password</span>
                </label>
                <input name="password" id="password" type="password">
            </div>
            <div class="subdiv">
                <input class="sub" id="submit-button" type="submit" value="Login">
            </div>
        </fieldset>
    </form>
</div>
<footer class="footer">
</footer>
</body>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/additional-methods.min.js"></script>
<!-- it has all the method needed for  the validation-->

<script src="LoginPageValidation.js"></script>
</html>
