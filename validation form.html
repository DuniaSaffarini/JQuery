<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>validation form</title>
    <!--<link href="https://bootswatch.com/yeti/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>
<div class="container well" style="margin-top: 50px">

<form id="register-form">
    <fieldset>
        <legend>Sign up your account</legend>

        <p>Create a login</p>
        <div class="form-group col-md-12">

      <!--  <div class="form-group has-error">-->

            <input  name="email" placeholder="Email address" type="text">
        </div>
        <div>

            <input  name="password" id="password" placeholder="Password" type="password">
        </div>

        <div>

            <input  name="password2"  id="password2"placeholder="Re-enter Password" type="password">
        </div>




        <div>

            <input name="firstName" placeholder="firstName" type="text">
        </div>
        <div>

            <input name="lastName" placeholder="lastName" type="text">
        </div>
        <div>

        <input class="btn btn-primary" id="submit-button" type="submit" value="Sign Up">
        </div>

    </fieldset>
</form>
</div>

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/additional-methods.min.js"></script><!-- it has all the method needed for  the validation-->

<script src="validation.js"></script>

</body>
</html>
